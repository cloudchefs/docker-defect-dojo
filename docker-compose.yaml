version: '3.3'
services:
  nginx:
    restart: always
    image: "cloudchefs/defect-dojo-nginx:${VERSION}-${RELEASE}"
    ports:
    - "80:80"
    - "443:443"
    environment:
    - DH_SIZE=512
    depends_on:
    - dojo
    links:
    - dojo
  dojo:
    restart: always
    image: "cloudchefs/defect-dojo:${VERSION}-${RELEASE}"
    ports:
    - "8000:8000"
    environment:
    - MYSQL_HOST=mysql
    - MYSQL_PORT=3306
    - MYSQL_DATABASE=dojo
    - MYSQL_USER=dojo
    - MYSQL_PASSWORD=test123123sdasdasd221ds

    - ALLOWED_HOSTS='0.0.0.0'
    - HOST=0.0.0.0
    - LOAD_SAMPLE_DATA=False
  mysql:
    restart: always
    image: mysql:5.7
    ports:
    - "3306"
    environment:
    - MYSQL_HOST=mysql
    - MYSQL_PORT=3306
    - MYSQL_DATABASE=dojo
    - MYSQL_USER=dojo
    - MYSQL_PASSWORD=test123123sdasdasd221ds
    - MYSQL_ROOT_PASSWORD=test123123sdasdasd221dsasdasd2dasd
    - max_allowed_packet=16M
